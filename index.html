<!doctype html>
<html lang="en">

<head>
    <title>Weather Graph</title>
    <link type="text/css" rel="stylesheet" href="styles.css" />
    <script src="require.js"></script>
</head>

<body>
    <div id="weather-graph"></div>
    <script>
        requirejs.config({
            paths: {
                'd3': 'https://d3js.org/d3.v4'
            }
        });
        require(['dist/weather-graph'], (weatherGraph) => {
            weatherGraph.drawGraph();
        });
    </script>
</body>

</html>
